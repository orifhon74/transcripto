<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background:#0b1120;
      min-height:100vh;
      color:#e5e7eb;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 12px 30px rgba(0,0,0,.6);
      background: radial-gradient(circle at top, #020617, #020617);
      border:1px solid #1f2937;
    }
    .sub-text { color:#cbd5e1; }

    .btn-outline-secondary {
      color:#e5e7eb !important;
      border-color:#94a3b8 !important;
    }
    .btn-outline-secondary:hover {
      background:#111827 !important;
      color:#f9fafb !important;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1>Text Summarization</h1>
      <p class="sub-text mb-3">File: {{ file_label }}</p>

      <a href="{{ url_for('media.index') }}" class="btn btn-outline-secondary btn-lg">
        ← Back
      </a>

      <a href="{{ url_for('downloads.download', token=token_text) }}" class="btn btn-secondary btn-lg ms-2">
        ⬇ Original (.txt)
      </a>

      {% if token_pdf %}
        <a href="{{ url_for('downloads.download_pdf', token=token_pdf) }}" class="btn btn-warning btn-lg ms-2">
          ⬇ PDF Report
        </a>
      {% endif %}
    </div>

    {% if summary %}
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-3">✨ Summary</h4>
          <p class="card-text" style="white-space: pre-wrap; font-size:1rem;">
            {{ summary }}
          </p>
        </div>
      </div>
    {% else %}
      <div class="alert alert-warning text-center">
        No summary produced.
      </div>
    {% endif %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
